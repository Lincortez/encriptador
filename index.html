<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main class="main container-sm">
            <header class="header w-100">
                <div class="logo">
                    <a href=""
                        ><img src="./assets/img/logoCel.png" alt="Logo"
                    /></a>
                </div>
            </header>
            <div class="input--encriptar">
                <textarea
                    class="textarea input w-100 text-center"
                    placeholder="Ingrese el texto aquí"
                    maxlength="200"
                    id="input-text"
                ></textarea>
            </div>
            <div class="alerta w-75 d-flex align-items-center mb-3">
                <span
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-exclamation-circle-fill me-3"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
                        /></svg
                    >Solo letras minúsculas y sin acentos</span
                >
            </div>
            <div class="botones w-100">
                <button
                    type="button"
                    class="btn w-100 btn-encriptar"
                    id="encrypt-btn"
                >
                    Encriptar
                </button>
                <button
                    type="button"
                    class="btn w-100 btn-desencriptar"
                    id="decrypt-btn"
                >
                    Desencriptar
                </button>
            </div>
            <div
                class="card d-flex align-items-center justify-content-center textodesencriptado mt-3"
            >
                <h3 class="h3" id="resultado">Ningún mensaje fue encontrado</h3>
                <button
                    type="button"
                    class="btn btn-primary mt-2 btn-copiar"
                    id="copiar-btn"
                >
                    Copiar
                </button>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
